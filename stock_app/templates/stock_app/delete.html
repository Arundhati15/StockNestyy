{% extends 'stock_app/base.html' %}
{% block title %}Delete Stock{% endblock %}
{% block content %}
  <div class="col-lg-6 mx-auto">
    <div class="card border-danger">
      <div class="card-body">
        <h4 class="card-title text-danger">Delete {{ stock.symbol }}?</h4>
        <p>This cannot be undone.</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'watchlist' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
