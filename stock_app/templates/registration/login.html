{% extends 'stock_app/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  /* Custom violet button style */
  .btn-violet {
    background-color: #7B2FF7;      /* violet tone */
    color: white;
    font-weight: 600;
    border: none;
    transition: all 0.3s ease;
  }
  .btn-violet:hover {
    background-color: #5e1fd6;      /* darker shade on hover */
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(123, 47, 247, 0.4);
  }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-5">
    <div class="card card-auth border-0 shadow-lg rounded-3">
      <div class="card-body p-4">
        <h3 class="text-center mb-4" style="color:#7B2FF7; font-weight:600;">Login</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger text-center">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>

          <!-- Beautiful violet login button -->
          <button class="btn btn-violet w-100" type="submit">Login</button>

          <div class="text-center mt-3">
            <a href="{% url 'signup' %}" style="color:#7B2FF7; text-decoration:none;">Don't have an account? Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
